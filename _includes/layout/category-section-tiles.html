<!-- Used to generate the tiles containing
    links on category pages. -->

<ul class="tiles two-columns">
  {% for guide in guides %}
      <li class="category-page">
          <a href="{{ guide.url | flatify |  prepend: site.baseurl }}">
          	{% if guide.display-title %}
          		{{ guide.display-title | flatify }}
          	{% else %}
                {{ guide.title | flatify }}
            {% endif %}
          </a>
      </li>
  {% endfor %}
</ul>
