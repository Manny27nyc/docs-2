<div class="code-header">
	{% if include.code-description %}
		<div class="code-description-container">
			<strong>{{ include.code-description | flatify }}</strong>
		</div>
	{% endif %}

	<div class="copy-code-container">
		<div class="copy-code-button" data-code="{{ include.code | escape }}" title="Copy to clipboard" tabindex="0">
		</div>
	</div>
</div>

{% capture code-example %}
```{{ include.language | default: "json" }}
{{ include.code | flatify | rstrip }}
```
{% endcapture %}
