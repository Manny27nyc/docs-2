# -------------------------- #
#   CONNECT REQUEST HEADERS  #
# -------------------------- #


# -------------------------- #
#        GET REQUESTS        #
# -------------------------- #

get: |
  curl "GET" "{{ api.base-url }}{{ request-url | flatify }}" \
       -H 'Authorization: Bearer <ACCESS_TOKEN>' \
       -H 'Content-Type: application/json'


# -------------------------- #
#        POST REQUESTS       #
# -------------------------- #

post:
  no-token-required: |
    curl -X "POST" "{{ api.base-url }}{{ request-url | flatify }}" \
         -H 'Content-Type: application/json' \
         -d $

  without-body: |
    curl -X "POST" "{{ api.base-url }}{{ request-url | flatify }}" \
         -H 'Authorization: Bearer <ACCESS_TOKEN>' \
         -H 'Content-Type: application/json'

  with-body: |
    curl -X "POST" "{{ api.base-url }}{{ request-url | flatify }}" \
         -H 'Authorization: Bearer <ACCESS_TOKEN>' \
         -H 'Content-Type: application/json'
         -d $


# -------------------------- #
#        PUT REQUESTS        #
# -------------------------- #

put:
  without-body: |
    curl -X "PUT" "{{ api.base-url }}{{ request-url | flatify }}" \
         -H 'Authorization: Bearer <ACCESS_TOKEN>' \
         -H 'Content-Type: application/json'

  with-body: |
    {{ site.data.connect.request-headers.put.without-body | flatify | rstrip }} \
         -d $


# -------------------------- #
#       DELETE REQUESTS      #
# -------------------------- #

delete: |
  curl -X "DELETE" "{{ api.base-url }}{{ request-url | flatify }}" \
       -H 'Authorization: Bearer <ACCESS_TOKEN>' \
       -H 'Content-Type: application/json'