  - date: "October 4, 2018"
    version: "2.0"
    type: "new-release"
    content: |
      Highlights include:

      - Upgrading to [version 12](https://docs.microsoft.com/en-us/bingads/guides/?view=bingads-12){:target="new"} of the Bing Ads API
      - **Enhanced column compatibility selection**: In the v12 API, Microsoft enforces compatibility rules for some columns in Report Tables. Links to the rules for each Report Table have been added to our table documentation.
      - **Re-named columns**: In the v12 API, Microsoft has re-named some of the columns in Report Tables. We've re-named these fields to ensure consistency between our integration and the Bing Ads API.

