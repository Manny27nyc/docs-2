  stitch-type: "string"

circle:
  stitch-type: "unsupported"

citext:
  stitch-type: "string"
      
date:
  stitch-type: "string"
  format: "date-time"
      
decimal:
  stitch-type: "number"

double:
  stitch-type: "number"

float:
  stitch-type: "number"  

hstore:
  stitch-type: "unsupported"

