  stitch-type: "string"

money:
  stitch-type: "string"

nchar:
  stitch-type: "string"

numeric:
  stitch-type: "number"
      
nvarchar:
  stitch-type: "string"

path:
  stitch-type: "unsupported"

pg_lsn:
  stitch-type: "string"

